name: Windows Build

on:
  pull_request:
    paths:
      - "CMakeLists.txt"
      - "src/**"
      - "third_party/**"
      - "scripts/download_deps.ps1"
      - ".github/workflows/build_windows.yml"
  push:
    branches: ["main"]
    paths:
      - "CMakeLists.txt"
      - "src/**"
      - "third_party/**"
      - "scripts/download_deps.ps1"
      - ".github/workflows/build_windows.yml"

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download third-party deps
        shell: pwsh
        run: ./scripts/download_deps.ps1 -NonInteractive

      - name: Configure
        run: cmake -S . -B build -A x64

      - name: Build (Release)
        run: cmake --build build --config Release
